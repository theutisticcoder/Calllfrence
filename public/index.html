 <!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8" />
		<title>Callference</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<style>
		video{
			position: relative;
			height: 10vh;
			width: 10vw;			
		}
		#c{
			height: 10vh;
			width: 10vw;
			display: none;
		}
		img{
			height: 10vh;
			width: 10vw;
		}
		#you{
			position: absolute;
			z-index: 4;
			top: 90vh;
			left: 90vw;
			border: 3px solid white;
		}
		#people{
			position: relative;
			height: 15vh;
			width: 10vw;
			background: black;
		}
		p{
			color: white;
			top: 70%;
			z-index: 2;
		}
		h1 {
			background: #7F7FD5;
			background: linear-gradient(to right, blue, green, orange);
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		#drawing-board {
			border: 1px solid black;
			height: 300px;
			width: 300px;
		}

		.container {
			height: 100%;
			display: flex;
		}

		#toolbar {
			display: flex;
			flex-direction: column;
			padding: 5px;
			width: 70px;
			background-color: #202020;
		}

		#toolbar * {
			margin-bottom: 6px;
		}

		#toolbar label {
			font-size: 12px;
		}

		#toolbar input {
			width: 100%;
		}

		#clear {
			background-color: #1565c0;
			border: none;
			border-radius: 4px;
			color: white;
			padding: 2px;
		}

		#erase {
			background-color: black;
			border: none;
			border-radius: 4px;
			color: white;
			padding: 2px;
		}
		#map{
			rotate: 1 0 0 20deg;
			postion: absolute;
			left: 200px;
			top: 400px;
		}
	</style>
		<div id="you">
				<video id="v" muted="true" autoplay="true"></video>
			<button onclick="muted();">Microphone</button>
			<button onclick="hide();">Camera</button>
		</div>
	<canvas id="c"></canvas>
	<div id="people" hidden></div>
	<section class="container">
		<div id="toolbar">
			<h1>Draw!</h1>
			<label for="stroke">Stroke</label>
			<input id="stroke" name='stroke' type="color">
			<button id="erase">Eraser</button>
			<label for="lineWidth">Brush Width</label>
			<input id="lineWidth" name='lineWidth' type="number" value="5">
			<button id="clear">Clear</button>
			<button id="heightmap">Generate Heightmap</button>
		</div>
		<div id="map"></div>
		<div class="drawing-board">
			<canvas id="drawing-board"></canvas>
		</div>
	</section>
		<button style="font-size: 20pt;" onclick="board()">Draw!</button>
		<script>
			var recorder;
			var canvas2 = document.getElementById('drawing-board');
		var toolbar = document.getElementById('toolbar');
		var eraser = document.getElementById('erase');
		var ctx2 = canvas2.getContext('2d');
		var canvasOffsetX = canvas2.offsetLeft;
		var canvasOffsetY = canvas2.offsetTop;

		canvas2.width = "300";
		canvas2.height = "300";

		var isPainting = false;
		var lineWidth = 5;
		var startX;
		var startY;
			var vidnew;
			var im;
			var au;
			var chunknum = 0;
			var chunks = [];
			var a;
			var audio;
			var mute = false;
			var cam = true;
			function muted()
			{
			}
			function hide()
			{
			}
			var people = document.getElementById("people");
						const socket = io();
			var username = prompt("Choose an username.");
			socket.emit("username", username);
			var room = confirm("Join Room? If you click cancel, you will create your own.");
			if(room === true){
				var rjoin = prompt("Enter the room name here.");
				var pjoin = prompt("Enter the password here.");
				socket.emit("roomtest", rjoin);
				socket.emit("passtest", pjoin);
			}
			else{
				var rjoin = prompt("Choose a room name.");
				var pjoin = prompt("Choose a password.");
				socket.emit("roomnew", rjoin);
				socket.emit("passnew", pjoin);
			}
			const canvas = document.getElementById("c");
			var ctx = canvas.getContext("2d");
			var number;
			var vclone, aclone;
			var source;
			socket.on("me", p => {
				number = p;
			})
			var video = document.querySelector("#v");
			
			socket.on("retry",()=> {
				alert("Wrong room name or password, try again.");
				location.reload();
			})
			socket.on("tryagain",()=> {
				alert("Room name or password taken, try again.");
				location.reload();
			})
			socket.on("start", ()=> {
				socket.emit("newperson");
					socket.on("joined", p=> {
				vclone = document.createElement("video");
				vclone.id = p;
				people.appendChild(vclone);
				var name = document.createElement("p");
				name.innerHTML = p;
				people.appendChild(name);
						document.body.appendChild(people)
			});
			if (navigator.mediaDevices.getUserMedia) {
				navigator.mediaDevices.getUserMedia({ video: true, audio: true})
					.then(function (stream) {
						video.srcObject = stream;
						recorder = new MediaRecorder(stream);
						recorder.start();
						setTimeout(draw, 1000)
					})
					.catch(function (error) {
						console.log("Something went wrong!");
					});
			}
			socket.on("v", v=> {
				document.getElementById(v.number).src = v.video;
			});
				
				function draw(){ 
					recorder.requestData();
					recorder.ondataavailable = (s)=>{
						chunks.push(s.data);
						recorder.stop();
						recorder.onstop = () => {
							vidnew = URL.createObjectURL(new Blob(chunks, {type: "video/mp4"}));
							socket.emit("video", {video: vidnew, number: username});
							recorder = new MediaRecorder(recorder.stream);
							recorder.start();
							setTimeout(draw, 1000);
						}
					}
					
				}
			
				socket.on("left", num=> {
					document.getElementById(num).parentElement.remove();
				})
				});
			function board(){
		

		toolbar.addEventListener('click', e => {
			if (e.target.id === 'clear') {
				ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
			}
		});

		toolbar.addEventListener('change', e => {
			if (e.target.id === 'stroke') {
				ctx2.strokeStyle = e.target.value;
			}

			if (e.target.id === 'lineWidth') {
				lineWidth = e.target.value;
			}

		});

		function draw2 (e) {
			if(!isPainting) return;
			ctx2.lineWidth = lineWidth;
			ctx2.lineCap = 'round';
				if(e.touches){
					ctx2.lineTo(e.touches[0].clientX - canvasOffsetX, e.touches[0].clientY);
				}
else{
			ctx2.lineTo(e.clientX - canvasOffsetX, e.clientY);
			ctx2.stroke();
}
		}

		canvas2.addEventListener('mousedown', (e) => {
			startX = e.clientX;
			startY = e.clientY;
			isPainting = true;
		});

		canvas2.addEventListener('mouseup', e => {
			ctx2.stroke();
			ctx2.beginPath();
			isPainting = false;
		});
				canvas2.addEventListener('touchstart', (e) => {
			startX = e.touches[0].clientX;
			startY = e.touches[0].clientY;
			isPainting = true;
		});

		canvas2.addEventListener('touchend', e => {
			ctx2.stroke();
			ctx2.beginPath();
			isPainting = false;
		});
		canvas2.addEventListener('mousemove', draw2);
		canvas2.addEventListener('touchmove', draw2);

		toolbar.addEventListener('click', e => {
			if (e.target.id === 'erase') {
				eraser.style.backgroundColor = "#b58691";
				ctx2.strokeStyle = 'white';
				e.target.id = "draw";
			}
			if (e.target.id != 'erase' && eraser.style.backgroundColor === '#b58691') {
				eraser.style.backgroundColor = "black";
				e.target.id = "erase"
			}
		});
				function sendr(){
								socket.emit("draw", canvas2.toDataURL("image/png"));
					setTimeout(sendr, 100);
				}
				setTimeout(sendr, 100);
				socket.on("drawn", (e)=> {
					im = new Image();
					im.src = e;
					ctx2.drawImage(im, 0, 0);
				});
			}
		</script>

</body>
</html>
